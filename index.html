<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/f5041b2436.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Varta&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <card class="card">
        <div class="card-body">
          <button id="location-button">
            <i class="fas fa-location-arrow"></i>
          </button>
          <div class="row">
            <div class="col-4">
              <h1 id="city">
                <br />
              </h1>
              <ul>
                <li id="current-day">Day</li>
                <li id="current-date">Date</li>
                <li id="current-time">Time</li>
              </ul>
            </div>
            <div class="col-5">
              <h1>
                <span id="number"> </span>
                <a href="" id="celsius"> C </a>
                |

                <a href="" id="fahrenheit"> F </a>

                <br />
                <span id="description" class="weatherdesc">
                  <small> </small>
                </span>
              </h1>
            </div>

            <div class="col-3">
              <div class="current-weather">
                <img src="Images/Sun.jpg" alt="Current Weather Icon" />
              </div>
            </div>
          </div>

          <div class="city-input">
            <form id="search-form">
              <input
                type="text"
                id="city-input"
                class="form-control shadow-sm"
                placeholder="Type city here"
                autofocus
              />
              <input
                type="submit"
                id="city-submit"
                class="btn btn-outline-secondary"
                value="Submit"
              />
            </form>
          </div>

          <br />
          <br />

          <div class="days">
            <div class="row">
              <div class="col">
                Monday
                <div class="cloud">
                  <i class="fas fa-cloud"></i>
                </div>
                26°C
              </div>
              <div class="col">
                Tuesday
                <div class="sun">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                27°C
              </div>
              <div class="col">
                Wednesday
                <div class="cloud">
                  <i class="fas fa-cloud"></i>
                </div>
                23°C
              </div>
              <div class="col">
                Thursday
                <div class="sun">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                31°C
              </div>
              <div class="col">
                Friday
                <div class="cloud">
                  <i class="fas fa-cloud"></i>
                </div>
                26°C
              </div>
            </div>
          </div>
        </div>
      </card>
    </div>
    <script src="src/app.js"></script>
    <a href="https://github.com/sarah-ridgwell/weather-app-project">
      Open-Source code
    </a>

    by Sarah Ridgwell
  </body>
</html>
